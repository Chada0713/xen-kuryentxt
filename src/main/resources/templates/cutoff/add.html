<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Cut-off Master</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Cut-off Master - Add </strong></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${cutoff}"
                                      th:action="@{/cut-off/create}"
                                      method="post">
                                    <div class="form-group">
                                        <label for="cutoffName" class="col-sm-2 control-label">Name</label>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control" id="cutoffName"
                                                   th:field="*{cutoffName}"
                                                   placeholder="Cut-off Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cutoffDay" class="col-sm-2 control-label">Day</label>
                                        <div class="col-sm-2">
                                            <select class="form-control input-small" dir="rtl" th:field="*{cutoffDay}"
                                                    id="cutoffDay">
                                                <option th:each="day : ${days}" th:text="${day}"
                                                        th:value="${day}"
                                                        th:selected="${day} == ${day}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-success">Save</button>
                                            <a href="/cut-off" class="btn btn-primary pull-right">Back</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
