<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>DU Properties</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/properties}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>DU Properties - Add </strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${property}"
                                      th:action="@{/properties/create}"
                                      method="post">
                                    <div class="form-group">
                                        <label for="propertyName" class="col-sm-2 control-label">Property Name</label>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control" id="propertyName"
                                                   th:field="*{propertyName}"
                                                   placeholder="Property Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="propertyValue" class="col-sm-2 control-label">Property Value</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="propertyValue"
                                                   th:field="*{propertyValue}"
                                                   placeholder="Property Value"/>
                                        </div>
                                    </div>

                                    <div class="form-group pull-right">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
