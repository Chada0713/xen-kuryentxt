<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Cut-off Details</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/cut-off/__${idCutOffMaster}__/details}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Cut-off Details - Add </strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${cutoffdetails}"
                                      th:action="@{/cut-off/__${idCutOffMaster}__/details/create}"
                                      method="post">

                                    <input type="hidden" class="form-control" th:value="${idCutOffMaster}"
                                           id="idCutOffMaster" name="idCutOffMaster"/>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Start Date</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" th:value="*{startDate}"
                                                   id="coffstartDate" name="startDate"
                                                   placeholder="2017-01-01"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">End Date</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" th:value="*{endDate}"
                                                   id="coffendDate" name="endDate"
                                                   placeholder="2017-01-01"/>
                                        </div>
                                    </div>

                                    <div class="form-group pull-right">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success">Save</button>
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
