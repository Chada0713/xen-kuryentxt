<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Meter</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/}"><i class="glyphicon glyphicon-home pull-left blue"></i></a>
                        <strong>New Meter</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form class="form-horizontal"
                                  th:action="@{/newmeter/downloadCSV}" th:object="${meterLists}"
                                  method="get">

                                <div class="col-lg-2 col-md-2 col-sm-2">
                                    <div>
                                        <button type="submit" class="btn btn-success">Generate CSV</button>
                                    </div>
                                </div>

                                <div class="col-lg-7 col-md-7 col-sm-7"> <!-- Save Alert Messages -->
                                    <input type="hidden" class="form-control" id="areaIdRef" name="areaIdRef"/>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <div>
                                        <select class="form-control" id="areaMeter">
                                            <option th:value="'0'">--- Select Area ---</option>
                                            <option th:each="al: ${areaLists}"
                                                    th:value="${al.id}"
                                                    th:text="${al.areaName}"
                                            ></option>
                                        </select>
                                    </div>
                                    <br/>
                                </div>
                            </form>
                        </div>

                        <table id="newMeterTable"
                               class="table table-striped table-bordered dt-responsive nowrap display"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr class="info">
                                <th>Meter Serial No.</th>
                                <th>Route</th>
                                <th>Date Read</th>
                                <th>Time Read</th>
                                <th>Reading</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
