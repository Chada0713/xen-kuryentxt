<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Locality</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel-heading text-center panel-relative">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/du-area/__${area.id}__/locality}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Locality - Add </strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${locality}"
                                      th:action="@{/du-area/__${area.id}__/locality/create}"
                                      method="post">

                                    <input type="hidden" class="form-control"
                                           th:value="${area.id}" id="idArea" name="idArea" placeholder="Id Area"
                                    />

                                    <div class="form-group">
                                        <label for="areaCode" class="col-sm-2 control-label">Area Code</label>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control"
                                                   th:value="${area.areaCode}"
                                                   id="areaCode" name="areaCode" placeholder="Area Code"
                                                   readonly="readonly" th:maxlength="4" th:required="required"
                                                   th:title="'4 characters maximum'"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="localityCode" class="col-sm-2 control-label">Locality Code</label>
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control" id="localityCode"
                                                   th:field="*{localityCode}"
                                                   placeholder="Locality Code" th:maxlength="4" th:required="required"
                                                   th:title="'4 characters maximum'"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="locality" class="col-sm-2 control-label">Locality</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="locality"
                                                   th:field="*{sLocality}"
                                                   placeholder="Locality"/>
                                        </div>
                                    </div>

                                    <div class="form-group pull-right">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
