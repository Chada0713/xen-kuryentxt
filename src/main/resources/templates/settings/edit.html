<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Settings</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/settings}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Settings</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div th:if="${save eq 'unsuccess'}">
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <strong>Error!</strong> Record Not Updated.
                                    </div>
                                </div>
                                <div th:if="${save eq 'success'}">
                                    <div class="alert alert-success alert-dismissible" role="alert">
                                        <strong>Success!</strong> Record Updated Successfully.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md- 12 col-sm-12 col-xs-12">
                                <div th:if="${#lists.isEmpty(duproperties)}">No Record Found</div>

                                <div th:if="!${#lists.isEmpty(duproperties)}">
                                    <form class="form-horizontal" method="post" th:object="${duproperties}"
                                          th:action="@{/settings/update}"
                                          role="form" name="settings_form"
                                          id="settings_form">
                                        <div th:each="duProperty, stat : ${duproperties.properties}">
                                            <div class="form-group">
                                                <div th:switch="${duProperty.propertyName}">
                                                    <p th:case="DU_CODE">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Code</label>
                                                    </p>
                                                    <p th:case="DU_ADDRESSLN1">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Address Line 1</label>
                                                    </p>
                                                    <p th:case="DU_ADDRESSLN2">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Address Line 2</label>
                                                    </p>
                                                    <p th:case="DU_CONTACT_NO">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Contact No.</label>
                                                    </p>
                                                    <p th:case="DU_CONTACT_PERSON">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Contact Person</label>
                                                    </p>
                                                    <p th:case="DU_VAT_NO">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Vat Reg.</label>
                                                    </p>
                                                    <p th:case="DU_NAME">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Name</label>
                                                    </p>
                                                    <p th:case="DU_INDEX">
                                                        <label for="id" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Index</label>
                                                    </p>
                                                </div>
                                                <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                                                    <input type="hidden" class="form-control" id="id"
                                                           th:name="|properties[${stat.index}].id|"
                                                           th:value="${duProperty.id}"/>

                                                    <input type="text" class="form-control" id="propertyValue"
                                                           name="propertyValue"
                                                           th:name="|properties[${stat.index}].propertyValue|"
                                                           th:value="${duProperty.propertyValue}"/>

                                                    <input type="hidden" class="form-control" id="propertyDescription"
                                                           name="propertyDescription"
                                                           th:name="|properties[${stat.index}].propertyDescription|"
                                                           th:value="${duProperty.propertyDescription}"/>

                                                    <input type="hidden" class="form-control" id="propertyName"
                                                           name="propertyName"
                                                           th:name="|properties[${stat.index}].propertyName|"
                                                           th:value="${duProperty.propertyName}"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group pull-right">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-success">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
