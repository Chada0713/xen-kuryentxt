<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Senior Citizen</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Senior Citizen - Edit </strong></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div th:if="${save eq 'unsuccess'}">
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <strong>Error!</strong> Record Not Updated.
                                    </div>
                                </div>
                                <div th:if="${save eq 'success'}">
                                    <div class="alert alert-success alert-dismissible" role="alert">
                                        <strong>Success!</strong> Record Updated Successfully.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" method="post" th:object="${seniorCitizen}"
                                      th:action="@{/seniorcitizen/update}"
                                      role="form" name="properties_form"
                                      id="properties_form">

                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <input type="hidden" class="form-control" id="inputId"
                                                   name="inputId"
                                                   th:field="*{id}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="effectivity_Date" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">
                                            Effectivity Date</label>
                                        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control" id="effectivity_Date"
                                                   th:field="*{effectivity_Date}"
                                                   placeholder="Effectivity Date"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="rate" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Rate</label>
                                        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control" id="rate"
                                                   th:field="*{rate}"
                                                   placeholder="Rate"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="kw_Limit" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">
                                            KW Limit</label>
                                        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control" id="kw_Limit"
                                                   th:field="*{kw_Limit}"
                                                   placeholder="KW Limit"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="is_Current" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">
                                            Current
                                        </label>
                                        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                                            <select class="form-control" th:field="*{is_Current}" id="is_Current">
                                                <option th:value="'Y'">Yes</option>
                                                <option th:value="'N'">No</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-success">Update</button>
                                            <a href="/seniorcitizen" class="btn btn-primary pull-right">Back</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
