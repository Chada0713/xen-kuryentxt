<!DOCTYPE html>
<html>
<head>
    <!--  Each token will be replaced by their respective titles in the resulting page. -->
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Kuryentxt</title>
    <object th:replace="styles :: styles"></object>
</head>
<body>

<div th:replace="header :: navigator"></div>
<div class="container">
    <div layout:fragment="content">

    </div>
    <!-- Modal Dialog -->
    <div class="modal fade" id="confirmDelete" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Delete Parmanently</h4>
                </div>
                <div class="modal-body">
                    <span>Are you sure you want to delete </span><strong id="msg"></strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="#" class="btn btn-danger" id="deleteBtn">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="copyTemplate" role="dialog" aria-labelledby="copyTemplateLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Copy Template</h4>
                </div>
                <div class="modal-body">
                 <strong id="msgTemplate"></strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="#" class="btn btn-primary" id="copyTemplateBtn">Copy</a>
                </div>
            </div>
        </div>
    </div>
    <div id="push"></div>
</div>
<div class="clearboth"><br/></div>
<div th:replace="footer :: footer"></div>
<div th:replace="js :: js"></div>
</body>
</html>
