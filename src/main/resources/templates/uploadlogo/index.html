<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Upload Logo</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/}"><i
                                class="glyphicon glyphicon-remove pull-right red"></i></a>
                        <strong> Upload Logo </strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <form class="form-horizontal" th:object="${uploadLogo}"
                                      th:action="@{/updloadlogo/savelogo}" enctype="multipart/form-data"
                                      method="post">
                                    <div class="form-group">
                                        <!--<label for="imagePath" class="col-sm-2 control-label">Area Code</label>-->
                                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                            <img src="" width="200" style="display:none;" id="logoBox"/>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <input type="file" class="form-control" name="file" id="imagePath"/>
                                        </div>
                                    </div>

                                    <div class="form-group pull-right">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
