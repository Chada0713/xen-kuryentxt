<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Route Definition Master</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/rdm}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Route Definition Master - Add </strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${rdm}"
                                      th:action="@{/rdm/create}"
                                      method="post">
                                    <div class="form-group">
                                        <label for="rdmName" class="col-sm-3 control-label">RDM Name</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" id="rdmName"
                                                   th:field="*{rdmName}"
                                                   placeholder="RDM Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="idReader" class="col-sm-3 control-label">Reader's Name</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" th:field="*{idReader}" id="idReader"> <!--th:field="*{idReader}"-->
                                                <option value="0" disabled="disabled" selected="selected">--- Select Reader ---</option>
                                                <option th:each="reader: ${readers}"
                                                        th:value="${reader.id}"
                                                        th:text="${reader.readersName}"
                                                ></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="isReadyForUse" class="col-sm-3 control-label">
                                            Is Ready For Use
                                        </label>
                                        <div class="col-sm-9">
                                            <select class="form-control" th:field="*{isReadyForUse}" id="isReadyForUse">
                                                <option th:value="'Y'">Yes</option>
                                                <option th:value="'N'">No</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group pull-right">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
