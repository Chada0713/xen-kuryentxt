<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>View Bill</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/bills}"><i
                                class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>View Bill</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <table class="table table-bordered">
                                    <tr>
                                        <td><strong th:text="${du.duCode}"></strong></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${du.duName}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${du.addressLn1} + ' ' + ${du.addressLn2}"></td>
                                    </tr>
                                </table>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            <strong>Statement of Account No. </strong>
                                            <strong th:text="${bill.oldAcctNo}"></strong>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td th:text="${account.accountName}"></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${account.addressLn1} + ' ' + ${account.addressLn2}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>Consumer Type</td>
                                        <td>Billing Period From</td>
                                        <td>Billing Period To</td>
                                        <td>Payment Due Date</td>
                                    </tr>
                                    <tr>
                                        <td th:text="${bill.consumerType}"></td>
                                        <td th:text="${#dates.format(bill.periodFrom, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${#dates.format(bill.periodTo, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${#dates.format(bill.dueDate, 'yyyy-MM-dd')}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <table class="table table-condensed">
                                    <tr class="info">
                                        <td colspan="2">
                                            <div class="centering text-center"><strong>METER INFORMATION</strong></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="text-left">METER NO. :</div>
                                        </td>
                                        <td>
                                            <div class="text-right" th:text="${bill.meterNo}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="text-left">PRESENT :</div>
                                        </td>
                                        <td>
                                            <div class="text-right" th:text="${bill.currentReading}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="text-left">PREVIOUS :</div>
                                        </td>
                                        <td>
                                            <div class="text-right" th:text="${bill.previousReading}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <div class="text-right" th:text="${bill.consumption}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="text-left">MULTIPLIER :</div>
                                        </td>
                                        <td>
                                            <div class="text-right" th:text="${bill.multiplier}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="text-left">TOTAL :</div>
                                        </td>
                                        <td>
                                            <div class="text-right" th:text="${bill.consumption} * ${bill.multiplier}">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="text-left">CORELOSS :</div>
                                        </td>
                                        <td>
                                            <div class="text-right" th:text="${bill.coreloss}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="text-left">ADD ON :</div>
                                        </td>
                                        <td>
                                            <div class="text-right" th:text="${bill.addOnKwhTotal}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div  class="text-left">
                                                <strong>TOTAL CONSUMPTION</strong>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="text-right">
                                                <strong th:text="${bill.totalConsumption}"></strong>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><strong>DISCONNECTION DATE</strong></td>
                                    </tr>
                                    <!--<tr>
                                        <td colspan="2" th:if="${#dates.day(bill.dueDate)+10} <= 31"
                                            th:text=" ${#dates.day(bill.dueDate)+10}"></td>
                                    </tr>-->
                                </table>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <table class="table table-striped table-hover">
                                    <div th:each="billgroupList : ${billgroupLists}">
                                        <div th:if="${billgroupList.chargeGroupName} != null">
                                            <tr class="info">
                                                <td colspan="4">
                                                    <strong th:text="${billgroupList.chargeGroupName}"
                                                            class="pull-left"></strong>
                                                </td>
                                            </tr>
                                        </div>
                                        <div th:if="${billgroupList.chargeGroupName} == null">
                                            <tr>
                                                <td>  <div class="text-left" th:text="${billgroupList.chargeName}"></div></td>
                                                <td th:if="${billgroupList.chargeGroupName} == null">
                                                    <div class="text-right" th:text="${#numbers.formatDecimal(billgroupList.chargeAmount, 1, 4)}"></div>
                                                </td>
                                                <td th:if="${billgroupList.chargeGroupName} == null">
                                                    <div class="text-right" th:text="${#numbers.formatDecimal(billgroupList.chargeTotal, 1, 2)}"></div></td>
                                            </tr>
                                        </div>
                                    </div>
                                    <div>
                                        <tr>
                                            <td colspan="2">
                                                <strong class="pull-left">Current Due Amount</strong>
                                            </td>
                                            <td>
                                                <strong class="pull-right" th:text="${bill.currentBill}"></strong>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <strong class="pull-left">Total Amount Due</strong>
                                            </td>
                                            <td>
                                                <strong class="pull-right" th:text="${bill.totalAmountDue}"></strong>
                                            </td>
                                        </tr>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
