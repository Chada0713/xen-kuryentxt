<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>View Bill</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/bills}"><i
                                class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>View Bill</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="centering text-center"><strong>METER INFORMATION</strong></div>
                                <table class="table table-condensed">
                                    <tr>
                                        <td>
                                            <div class="pull-left">METER NO. :</div>
                                        </td>
                                        <td>
                                            <div class="pull-right" th:text="${bill.meterNo}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="pull-left">PRESENT :</div>
                                        </td>
                                        <td>
                                            <div class="pull-right" th:text="${bill.currentReading}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="pull-left">PREVIOUS :</div>
                                        </td>
                                        <td>
                                            <div class="pull-right" th:text="${bill.previousReading}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <hr/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="pull-left">MULTIPLIER :</div>
                                        </td>
                                        <td>
                                            <div class="pull-right" th:text="${bill.multiplier}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="pull-left">TOTAL :</div>
                                        </td>
                                        <td>
                                            <div class="pull-right" th:text="${bill.totalConsumption}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="pull-left">CORELOSS :</div>
                                        </td>
                                        <td class="pull-right" th:text="${bill.coreloss}"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="pull-left">ADD ON :</div>
                                        </td>
                                        <td>
                                            <div class="pull-right" th:text="${bill.addOnKwhTotal}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong class="pull-left">TOTAL CONSUMPTION</strong></td>
                                        <td>
                                            <strong class="pull-right" th:text="${bill.totalConsumption}"></strong>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <table class="table table-striped table-hover">
                                    <div th:each="billgroupList : ${billgroupLists}">
                                        <div th:if="${billgroupList.chargeGroupName} != null">
                                            <tr class="info">
                                                <td colspan="4">
                                                    <strong th:text="${billgroupList.chargeGroupName}"
                                                            class="pull-left"></strong>
                                                </td>
                                            </tr>
                                        </div>
                                        <div th:if="${billgroupList.chargeGroupName} == null">
                                            <tr>
                                                <td>  <div class="text-left" th:text="${billgroupList.chargeName}"></div></td>
                                                <td th:if="${billgroupList.chargeGroupName} == null">
                                                    <div class="text-right" th:text="${#numbers.formatDecimal(billgroupList.chargeAmount, 1, 4)}"></div>
                                                </td>
                                                <td th:if="${billgroupList.chargeGroupName} == null">
                                                    <div class="text-right" th:text="${#numbers.formatDecimal(billgroupList.chargeTotal, 1, 2)}"></div></td>
                                            </tr>
                                        </div>
                                    </div>
                                    <div>
                                        <tr>
                                            <td colspan="2">
                                                <strong class="pull-left">Current Due Amount</strong>
                                            </td>
                                            <td>
                                                <strong class="pull-right" th:text="${bill.currentBill}"></strong>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <strong class="pull-left">Total Amount Due</strong>
                                            </td>
                                            <td>
                                                <strong class="pull-right" th:text="${bill.totalAmountDue}"></strong>
                                            </td>
                                        </tr>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
