<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Route Definition Details</title>
</head>
<body>
<div class="row">
    <table class="table table-striped table-hover">
        <tbody th:each="routelist : ${routelists}">

        <tr>
            <th>Bill Start</th>
            <th th:text="${routelist.billingDayStart}"></th>
            <th>Route Code</th>
            <th th:text="${routelist.routeCode}"></th>
        </tr>

        <tr>
            <th>Bill End</th>
            <th th:text="${routelist.billingDayEnd}"></th>
            <th>Route Name</th>
            <th th:text="${routelist.routeName}"></th>
        </tr>

        <tr>
            <th>Due Day</th>
            <th th:text="${routelist.dueDay}"></th>
        </tr>

        <tr>
            <th>Start</th>
            <th th:text="${routelist.startSequence}"></th>
        </tr>

        <tr>
            <th>End</th>
            <th th:text="${routelist.endSequence}"></th>
        </tr>

        <tr>
            <th>Active Consumer</th>
            <th th:text="${routelist.countActive}"></th>
        </tr>

        <tr>
            <th>Disconnected</th>
            <td th:text="${routelist.countDisconnected}"></td>
        </tr>

        <tr>
            <th>Total Consumer</th>
            <th  th:text="${routelist.countConsumer}"> </th>
        </tr>

        <tr>
            <th>% Disconnected  </th>
            <th th:text="${#numbers.formatDecimal(routelist.percentageDisconnected,1,2)}+'%'"> </th>
        </tr>

        </tbody>


    </table>
</div>



</body>
</html>
