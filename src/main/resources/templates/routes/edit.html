<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Route</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/du-area/__${duarea.id}__/routes}"><i
                                class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Edit Route</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${route}"
                                      th:action="@{/du-area/__${duarea.id}__/routes/create}"
                                      method="post">

                                    <input type="hidden" class="form-control" id="id"  name="id"
                                           th:field="*{id}"/>
                                    <input type="hidden" class="form-control" id="idArea"  name="idArea"
                                           th:field="*{idArea}"/>
                                    <input type="hidden" class="form-control" id="countActive"
                                           th:field="*{countActive}"
                                           placeholder="0"/>
                                    <input type="hidden" class="form-control" id="countDisconnected"
                                           th:field="*{countDisconnected}"
                                           placeholder="0"/>
                                    <input type="hidden" class="form-control" id="countConsumer"
                                           th:field="*{countConsumer}"
                                           placeholder="0"/>


                                    <div class="form-group">
                                        <label for="routeCode" class="col-sm-3 control-label">Route Code</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" id="routeCode"
                                                   th:field="*{routeCode}"
                                                   placeholder="Route Code"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="routeName" class="col-sm-3 control-label">Route Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="routeName"
                                                   th:field="*{routeName}"
                                                   placeholder="Route Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="startSequence" class="col-sm-3 control-label">Start Sequence</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="startSequence"
                                                   th:field="*{startSequence}"
                                                   placeholder="0"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="endSequence" class="col-sm-3 control-label">End Sequence</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="endSequence"
                                                   th:field="*{endSequence}"
                                                   placeholder="0"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="billingDayStart" class="col-sm-3 control-label">Billing Date Start</label>
                                        <div class="col-sm-9">

                                                <input class="form-control"  type="number" min="1" max="31"
                                                       id="billingDayStart" th:field="*{billingDayStart}" required="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="billingDayEnd" class="col-sm-3 control-label">Billing Date End</label>
                                        <div class="col-sm-9">
                                            <input class="form-control"  type="number" min="1" max="31"
                                                   id="billingDayEnd" th:field="*{billingDayEnd}" required="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dueDay" class="col-sm-3 control-label">Due Day</label>
                                        <div class="col-sm-9">
                                            <input class="form-control"  type="number" min="1" max="31"
                                                   id="dueDay" th:field="*{dueDay}" required="" />
                                        </div>
                                    </div>

                                    <div class="form-group pull-right">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
