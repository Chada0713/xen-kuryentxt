<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>DU Properties</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/ratemaster/__${ratemaster.id}__/charge-type}"><i
                                class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Per Kw Charge Master - Edit</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div th:if="${save eq 'unsuccess'}">
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <strong>Error!</strong> Record Not Updated.
                                    </div>
                                </div>
                                <div th:if="${save eq 'success'}">
                                    <div class="alert alert-success alert-dismissible" role="alert">
                                        <strong>Success!</strong> Record Updated Successfully.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" method="post" th:object="${chargetype}"
                                      th:action="@{/ratemaster/__${ratemaster.id}__/charge-type/update}"
                                      role="form" name="properties_form"
                                      id="properties_form">

                                    <input type="hidden" class="form-control" id="inputId" name="inputId"
                                           th:field="*{id}"/>
                                    <input type="hidden" class="form-control" id="inputId" name="inputId"
                                           th:field="*{idRateMaster}"/>

                                    <div class="form-group">
                                        <label for="chargeTypeCode" class="col-sm-3 control-label">Code</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" th:field="*{chargeTypeCode}"
                                                   id="chargeTypeCode"
                                                   placeholder="Charge type Code"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chargeTypeName" class="col-sm-3 control-label">Name</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" th:field="*{chargeTypeName}"
                                                   id="chargeTypeName"
                                                   placeholder="Charge type Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <button type="submit" class="btn btn-success pull-right">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
