<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Charge Type</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/ratemaster/__${ratemaster.id}__/charge-type}"><i
                                class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Charge Type - Add</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${chargetype}"
                                      th:action="@{/ratemaster/__${ratemaster.id}__/charge-type/create}"
                                      method="post">

                                    <input type="hidden" class="form-control"
                                           th:value="${ratemaster.id}" id="idArea" name="idRateMaster"
                                           placeholder="Id Rate Master"
                                    />

                                    <div class="form-group">
                                        <label for="chargeTypeCode" class="col-sm-3 control-label">Code</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" th:value="${chargeTypeCode}"
                                                   id="chargeTypeCode" name="chargeTypeCode"
                                                   placeholder="Charge type Code"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chargeTypeName" class="col-sm-3 control-label">Name</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" th:value="${chargeTypeName}"
                                                   id="chargeTypeName" name="chargeTypeName"
                                                   placeholder="Charge type Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <button type="submit" class="btn btn-success pull-right">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
