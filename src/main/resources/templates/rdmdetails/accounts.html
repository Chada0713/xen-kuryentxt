<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>RDM Detail Accounts</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/rdm/__${rdm.id}__/rdmdetails}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>(Route Name - </strong> <strong th:text="${route.routeName} +')'"> </strong>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="idRoute" name="idRoute" th:value="${route.id}"/>
                        <table id="viewAccountsTable"
                               class="table table-striped table-bordered dt-responsive nowrap display"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr class="info">
                                <th class="text-right">Seq. No</th>
                                <th>Route Code</th>
                                <th>Account Name</th>
                                <th>Account No</th>
                                <th>Meter No</th>
                                <th>Last Rdng</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
