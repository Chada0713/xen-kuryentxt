<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Per Kw Charge Detail</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/ratemaster/__${perkwchargemaster.idRateMaster}__/per-kw-charge-master/__${perkwchargemaster.id}__/details}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Per Kw Charge Detail - Add</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${perkwchargedetail}"
                                      th:action="@{/ratemaster/__${perkwchargemaster.idRateMaster}__/per-kw-charge-master/__${perkwchargemaster.id}__/details/create}"
                                      method="post">

                                    <input type="hidden" class="form-control"
                                           th:value="${perkwchargemaster.id}" id="idMaster" name="idMaster"
                                           placeholder="Id Master"
                                    />
                                    <div class="form-group">
                                        <label for="printOrder" class="col-sm-4 control-label">Print Order</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">

                                            <div th:with="result=${printordermax + 1}">
                                                <input type="text" class="form-control"
                                                       th:value="${result}"
                                                       id="printOrder" name="printOrder"
                                                       placeholder="Print Order" readonly="readonly"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="chargeType" class="col-sm-4 control-label">Charge Type</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <select class="form-control" th:field="*{chargeType}" id="chargeType">
                                                <option value="DSM CHARGES">DSM CHARGES</option>
                                                <option value="GOVT CHARGES">GOVT CHARGES</option>
                                                <option value="GT CHARGES">GT CHARGES</option>
                                                <option value="OTHER CHARGES">OTHER CHARGES</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="perKwRateName" class="col-sm-4 control-label">Name</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control"
                                                   th:field="*{perKwRateName}"
                                                   id="perKwRateName"
                                                   placeholder="Per Kw Rate Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="perKwRateLongName" class="col-sm-4 control-label">Long Name</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control"
                                                   th:field="*{perKwRateLongName}"
                                                   id="perKwRateLongName"
                                                   placeholder="Per Kw Rate Long Name"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="totalAmt" class="col-sm-4 control-label">Total Amount</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control text-right"
                                                   th:field="*{totalAmt}"
                                                   id="totalAmt"
                                                   placeholder="Total Amount"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="fixedAddtl" class="col-sm-4 control-label">Fixed Additional</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control text-right"
                                                   th:field="*{fixedAddtl}"
                                                   id="fixedAddtl"
                                                   placeholder="Fixed Additional"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="isSubToLifeLine"
                                               class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Is Sub To Lifeline</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <select class="form-control text-right" th:field="*{isSubToLifeLine}" id="isSubToLifeLine">
                                                <option th:value="'Y'">Yes</option>
                                                <option th:value="'N'">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-8">
                                            <button type="submit" class="btn btn-success pull-right">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
