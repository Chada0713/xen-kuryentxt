<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Accounts</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="table-responsive">
                <h1 class="text-danger">Opps!! <strong th:text="${errorobj.status}"></strong> -
                    <strong th:text="${errorobj.error}"></strong></h1>
                <br/>
                <div><strong>Message: </strong>
                    <p th:text="${errorobj.message}"></p></div>
                <div><strong>Timestamp: </strong>
                    <p th:text="${errorobj.timeStamp}"></p></div>
                <div><strong>Trace: </strong>
                    <p th:text="${errorobj.trace}"></p></div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="row" align="right" style="background-color:inherit;margin-top: 30%">
                <img th:src="@{/images/500.png}" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
