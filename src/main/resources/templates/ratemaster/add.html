<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorator="layout">
<head>
    <title>Rate Master</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/ratemaster}"><i class="glyphicon glyphicon-arrow-left pull-left blue"></i></a>
                        <strong>Rate Master - Add</strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div th:if="${save eq 'unsuccess'}">
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <strong>Error!</strong> Activation code already exist.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md- 12 col-sm-12 col-xs-12">
                                <form class="form-horizontal" th:object="${rateMaster}"
                                      th:action="@{/ratemaster/create}"
                                      method="post">
                                    <div class="form-group">
                                        <label for="rateName" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Rate Name</label>
                                        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                                            <input type="text" class="form-control" id="rateName"
                                                   th:field="*{rateName}"
                                                   placeholder="Rate name"/>
                                        </div>
                                    </div>
                                   <div class="form-group">
                                        <label for="isStl" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">STL</label>
                                        <div class="col-lg-8 col-md-10 col-sm-10 col-xs-10">
                                            <select class="form-control" th:field="*{isStl}" id="isStl">
                                                <option th:value="'Y'">Yes</option>
                                                <option th:value="'N'">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-8">
                                            <button type="submit" class="btn btn-success pull-right">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
