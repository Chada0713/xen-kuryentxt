<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>About</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
                <div class="panel panel-default">
                    <div class="panel-heading text-center panel-relative">
                        <a th:href="@{/}"><i
                                class="glyphicon glyphicon-remove pull-right red"></i></a>
                        <strong> About </strong>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="releaseDate"
                                           class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label text-right">
                                        Release Date</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                        <input type="text" class="form-control" id="releaseDate"
                                               value="2017-07-06" readonly="readonly"/>
                                    </div>
                                </div>
                                <br/><br/>
                                <div class="form-group">
                                    <label for="dbVersion"
                                           class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label text-right">
                                        DB Version</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                        <input type="text" class="form-control" id="dbVersion"
                                               th:value="${dbVersion}" readonly="readonly"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
